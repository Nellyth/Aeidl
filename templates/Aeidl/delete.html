{% extends 'Aeidl/home.html' %}
{% load static %}
{% block content %}
    <div class="container text-center" style="width: 50%; border:1px solid black; margin-top: 2%; margin-bottom: 2%;
        background:lightgray; padding-top: 1%; padding-bottom: 1%">
        <form method="post">
            {% csrf_token %}
            {{ form.errors }}
            <p style="color: black">Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
